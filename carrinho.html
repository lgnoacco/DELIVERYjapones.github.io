<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sakura Delivery Express - Carrinho de Compras</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="container">
            <div class="logo">
                <img src="logo_principal.png" alt="Sakura Delivery Express Logo">
            </div>
            <nav>
                <ul class="menu">
                    <li><a href="index.html">Início</a></li>
                    <li><a href="cadrastro.html">Cadastro</a></li>
                    <li><a href="login.html">Login</a></li>
                    <li><a href="quemsomos.html">Quem Somos</a></li>
                    <li><a href="cardapio.html">Cardápio</a></li>
                    <li><a href="carrinho.html">Carrinho</a></li>
                    <li><a href="contato.html">Contato</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <section class="cart-section">
        <h2>Carrinho de Compras</h2>
        <table class="cart-table">
            <thead>
                <tr>
                    <th>Produto</th>
                    <th>Quantidade</th>
                    <th>Preço</th>
                    <th>Total</th>
                    <th>Ação</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Sushi Combo</td>
                    <td><input type="number" value="1" min="1"></td>
                    <td>R$ 29,99</td>
                    <td>R$ 29,99</td>
                    <td><button class="remove-item">Remover</button></td>
                </tr>
                <tr>
                    <td>Lámen Especial</td>
                    <td><input type="number" value="1" min="1"></td>
                    <td>R$ 19,99</td>
                    <td>R$ 19,99</td>
                    <td><button class="remove-item">Remover</button></td>
                </tr>
            </tbody>
        </table>

        <div class="cart-total">
            <h3>Total: R$ 49,98</h3>
            <button class="checkout-btn">Finalizar Compra</button>
        </div>
    </section>

    <footer>
        <p>© 2024 Sakura Delivery Express. Todos os direitos reservados.</p>
    </footer>
</body>
</html>
